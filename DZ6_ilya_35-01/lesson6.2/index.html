<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="todo">
    <input type="text" id="input" placeholder="To Do...">
    <button id="create_button">Create ToDo</button>
</div>

<div id="todo_list"></div>

    

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Подтвердите удаление</p>
        <button id="confirmDelete">Ок</button>
        <button id="cancelDelete">Отмена</button>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <label for="editInput">Введите новый текст:</label>
        <input type="text" id="editInput">
        <button id="confirmEdit">Ок</button>
        <button id="cancelEdit">Отмена</button>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
